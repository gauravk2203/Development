<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Young+Serif&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main>
    <div class="User">
        <div class="Userdetails">
          <img src="./images/image-jeremy.png" alt="userImage">
          <div class="report">
            <p class="opacity">Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="logs-of-days">
          <span class="opacity" data-action="daily">
           Daily
          </span>
          <span class="opacity active" data-action="weekly">
             Weekly 
          </span>
          <span class="opacity" data-action="monthly">
            Monthly 
          </span>
        </div>
    </div>
    <div class="time-tracking">
      <div class="container" id="card1">
        <div class="backgroundCard"></div>
      <div class="card">
        <div class="cardtitle">Work</div>
        <div class="icon">
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="hours">32hrs</div>
        <div class="records opacity">Previous - 36hrs</div>
      </div>
      </div>

      <div class="container" id="card2">
        <div class="backgroundCard"></div>
      <div class="card">
        <div class="cardtitle">Work</div>
        <div class="icon">
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="hours">32hrs</div>
        <div class="records opacity">Previous - 36hrs</div>
      </div>
      </div>

      <div class="container" id="card3">
        <div class="backgroundCard"></div>
      <div class="card">
        <div class="cardtitle">Work</div>
        <div class="icon">
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="hours">32hrs</div>
        <div class="records opacity">Previous - 36hrs</div>
      </div>
      </div>

      <div class="container" id="card4">
        <div class="backgroundCard"></div>
      <div class="card">
        <div class="cardtitle">Work</div>
        <div class="icon">
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="hours">32hrs</div>
        <div class="records opacity">Previous - 36hrs</div>
      </div>
      </div>

      <div class="container" id="card5">
        <div class="backgroundCard"></div>
      <div class="card">
        <div class="cardtitle">Work</div>
        <div class="icon">
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="hours">32hrs</div>
        <div class="records opacity">Previous - 36hrs</div>
      </div>
      </div>

      <div class="container" id="card6">
        <div class="backgroundCard"></div>
      <div class="card">
        <div class="cardtitle">Work</div>
        <div class="icon">
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="hours">32hrs</div>
        <div class="records opacity">Previous - 36hrs</div>
      </div>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
